{% extends 'daohang.html' %}

{% block content %}

<div>
    <div class="container">
        <div style="margin-bottom: 10px">
            <!--
            <a class="btn btn-success" href="/user/add/">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                添加用户
            </a>  -->

            <!-- model form 编写的添加 -->
            <a class="btn btn-success" href="/pretty/add/">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                录入靓号
            </a>
        </div>

        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">

                <a href="#">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                    靓号列表
                </a>
            </div>

            <!-- Table -->
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>号码</th>
                    <th>价格</th>
                    <th>级别</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for obj in queryset %}
                <tr>

                    <th>{{ obj.id }}</th>
                    <td>{{ obj.mobile }}</td>
                    <td>{{ obj.price }}</td>
                    <td>{{ obj.get_level_display }}</td>
                    <td>{{ obj.get_status_display }}</td>


                    <td>
                        <a href="/user/{{obj.id}}/edit/" class="btn btn-primary btn-xs">编辑</a>
                        <a href="/user/{{ obj.id }}/delete/" class="btn btn-danger btn-xs">删除</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
